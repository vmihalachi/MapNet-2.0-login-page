	<script>

function carica(){

	mySearch = unescape(location.search.substr(1)).split("=");
	if(mySearch!="")
		if(mySearch.length>0)
			if (mySearch[1]!="")
				document.getElementById("labErrore").innerHTML=mySearch[1];
				
	if(document.getElementById("u").value!="")
		utenteScelto();

}
function utenteScelto(){
	if(document.getElementById("u").value!=""){
		http = getHTTPObject();
		if (http!=null){
			http.open('GET', "getApps.php?u="+document.getElementById("u").value, true);
			http.onreadystatechange = resUtente;
			http.send(null);
		}
	}

}
function resUtente(response){
	if (http.readyState==4){
		if(http.responseText!="0"){
			document.getElementById("select-app").innerHTML=http.responseText;
			document.getElementById("select-app").style.display='block';
		}
		else
		{
			document.getElementById("select-app").style.display='none';
		}
	}
}
		
		function getHTTPObject(){ 
			var http = false;

			try {  http = new XMLHttpRequest();
			}
			catch (trymicrosoft) {
				try {
				http = new ActiveXObject("Msxml2.XMLHTTP"); 
				} 
				catch (othermicrosoft)
					{
					try
					{
					http = new ActiveXObject("Microsoft.XMLHTTP"); 
					} 
					catch (failed) 
						{
						http = false; 
						}
					}
				}
			return http
		}
</script>
